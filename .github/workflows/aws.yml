name: Build and Deploy to AWS ECR and ECS

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Build Application
        run: mvn clean package -DskipTests

      - name: Debug File Structure
        run: ls -R

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push Docker Image
        env:
          ECR_REGISTRY: 783764588682.dkr.ecr.us-east-1.amazonaws.com
          ECR_REPOSITORY: hello-java
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  deploy-to-ecs:
    name: Deploy to Amazon ECS
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Get Existing Task Definition ARN
        id: get-task-def
        run: |
          # Get the latest revision ARN for the existing task definition
          task_def_arn=$(aws ecs describe-task-definition --task-definition test:2 --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "Task Definition ARN: $task_def_arn"
          echo "::set-output name=task-definition-arn::$task_def_arn"

      - name: Register New Task Definition Revision
        id: register-task-def
        run: |
          # Create the new task definition based on the existing one
          task_def_arn="${{ steps.get-task-def.outputs.task-definition-arn }}"
          new_task_def=$(aws ecs describe-task-definition --task-definition "$task_def_arn" --query "taskDefinition.containerDefinitions[0]" --output json)
          
          # Replace the container image with the new Docker image
          updated_task_def=$(echo "$new_task_def" | jq '.image = "783764588682.dkr.ecr.us-east-1.amazonaws.com/hello-java:${{ github.sha }}"')
          
          # Ensure that memory settings are added, either memory or memoryReservation
          updated_task_def=$(echo "$updated_task_def" | jq '.memory = "512"')  # Set memory limit
          # Alternatively, you can use memoryReservation if preferred
          # updated_task_def=$(echo "$updated_task_def" | jq '.memoryReservation = "512"')

          # Register the updated task definition
          new_task_def_arn=$(aws ecs register-task-definition \
            --family test \
            --container-definitions "$updated_task_def" \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "New Task Definition ARN: $new_task_def_arn"
          echo "::set-output name=task-definition-arn::$new_task_def_arn"

      - name: Update ECS Service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.register-task-def.outputs.task-definition-arn }}
          service: servicename
          cluster: dev
          wait-for-service-stability: true
        env:
          AWS_REGION: us-east-1

      - name: Confirm Deployment
        run: echo "Deployment to ECS service 'servicename' on cluster 'dev' is complete."
